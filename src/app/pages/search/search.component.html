<div class="container-fluid">
<div class="row">
  <div class="col-6">
      <div class="mt-3">
        <input
          type="text"
          class="form-control search"
          name="busqueda"
          (change)="buscarAnime()"
          [(ngModel)]="busqueda"
          placeholder="Busca tu anime favorito"
        />
      </div>

  </div>
</div>

  <div class="row">
    @for (anime of animesSearch; track anime.id) {
      <div class="col-6 col-sm-4 col-md-3 col-lg-2 col-xl-2 mt-3">
        <app-animecard [animeInfo]="anime" ></app-animecard>
      </div>
    }@empty {
      <div class="offset-5 col-2 mt-5">
        <div class="loader"></div>
      </div>
  }
  @if (!sinDatos) {
    <div class="offset-4 col-4">
      <h3 class="text-light text-center"> No hay resultados</h3>
    </div>
  }


  </div>
</div>
