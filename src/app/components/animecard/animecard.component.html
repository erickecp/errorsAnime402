<div class="card anime_card" >
  <i (click)="addToFavorite(animeInfo)" [class]="inFavorites(animeInfo)" aria-hidden="true"></i>
  <img (click)="goToDetail(animeInfo.mal_id)" [src]="animeInfo?.images?.jpg?.image_url" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-light text-center">{{animeInfo.title}}</h5>
  </div>

</div>
